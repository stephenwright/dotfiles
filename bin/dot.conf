#!/bin/bash

# Shared configuration for dot scripts

# Directory paths
DOTFILES_DIR="$HOME/dotfiles"
BASE_DIR="$DOTFILES_DIR/base"

# Files to sync from ~/
HOME_FILES=(
    .aliases
    .profile
    .tmux.conf
    .vim
    .zshrc
)

# files to sync from ~/.config/
CONFIG_FILES=(
    alacritty
    fuzzel
    hypr
    mako
    nvim
    waybar
)

# rsync common options (shared by all scripts)
RSYNC_COMMON=(
    -a
    --human-readable
    --ignore-missing-args
)

# Optional global excludes, kept in the repo's bin directory
EXCLUDE_FILE="$DOTFILES_DIR/bin/.dotignore"
if [[ -f "$EXCLUDE_FILE" ]]; then
    RSYNC_COMMON+=( --exclude-from="$EXCLUDE_FILE" )
fi

# Colors for output
RED='\033[0;31m'
GREEN='\033[0;32m'
YELLOW='\033[1;33m'
BLUE='\033[0;34m'
NC='\033[0m'

# Logging functions
log() { echo -e "${BLUE}$1${NC}"; }
warn() { echo -e "${YELLOW}$1${NC}"; }
error() { echo -e "${RED}$1${NC}"; }
success() { echo -e "${GREEN}$1${NC}"; }
