# Enhanced hypridle configuration
# Improved power management with multiple timeout stages

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session && sleep 1
    after_sleep_cmd = hyprctl dispatch dpms on
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
}

# Stage 1: Dim screen after 2 minutes of inactivity
listener {
    timeout = 120
    on-timeout = brightnessctl -s set 30%
    on-resume = brightnessctl -r
}

# Stage 2: Further dim after 3 minutes
listener {
    timeout = 180
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Stage 3: Turn off keyboard backlight (if available)
listener {
    timeout = 240
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 2>/dev/null || true
    on-resume = brightnessctl -rd rgb:kbd_backlight 2>/dev/null || true
}

# Stage 4: Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Stage 5: Turn off display after 6 minutes
listener {
    timeout = 360
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

# Stage 6: Suspend system after 15 minutes (when on battery)
listener {
    timeout = 900
    on-timeout = if [ "$(cat /sys/class/power_supply/A*/online 2>/dev/null | grep -q 0 && echo battery || echo ac)" = "battery" ]; then systemctl suspend; fi
}

# Stage 7: Suspend after 30 minutes regardless of power source
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}

# Media player consideration - extend timeout when media is playing
listener {
    timeout = 60
    on-timeout = if playerctl status 2>/dev/null | grep -q "Playing"; then echo "Media playing, extending idle time"; fi
}
