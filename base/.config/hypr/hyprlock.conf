# Enhanced hyprlock configuration with Catppuccin Macchiato theme
# Matches aesthetic from waybar, wofi, and hyprland configs

source = ~/.config/hypr/colors.conf

$font = SauceCodePro Nerd Font Mono

general {
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
}

# Enhanced animations with smooth easing
animations {
    enabled = true

    # Custom bezier curves matching hyprland.conf
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    animation = fadeIn, 1, 2, easeOutQuint
    animation = fadeOut, 1, 1.5, easeInOutCubic
    animation = windowsIn, 1, 1.5, easeOutQuint, popin 80%
    animation = windowsOut, 1, 1, quick, popin 80%
}

# Blurred screenshot background
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 6
    noise = 0.012
    contrast = 0.85
    brightness = 0.6
    vibrancy = 0.15
    vibrancy_darkness = 0.3

    color = rgba(0, 0, 0, 0.4)
}

# Enhanced input field with Catppuccin styling
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true

    # Catppuccin color scheme
    outer_color = rgba(c6a0f6ee)  # mauve
    inner_color = rgba(24273a00)  # transparent base
    font_color = $text
    fade_on_empty = false
    fade_timeout = 2000

    # Enhanced state colors
    check_color = rgba(a6da95ff)   # green
    fail_color = rgba(ed8796ff)    # red
    capslock_color = rgba(eed49fff) # yellow

    placeholder_text = Enter Password
    fail_text = Authentication Failed

    rounding = 12

    position = 0, -120
    halign = center
    valign = center

    font_family = $font
    font_size = 16
}

# System time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = $text
    font_size = 120
    font_family = $font

    position = 0, 200
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.3)
}

# Date with better formatting
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %-d")"
    color = $subtext1
    font_size = 28
    font_family = $font

    position = 0, 100
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 1
    shadow_color = rgba(0, 0, 0, 0.3)
